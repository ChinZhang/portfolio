<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="{% static "/css/project.css" %}">
</head>
<body>
    <div class="container-fluid-sm text-center" id="projects-container">
        <h1>Projects</h1>
        <div class="d-flex align-content-stretch flex-wrap justify-content-center cards-container">
                {% for project in projects %}
                    <div class="card col-12 col-sm-6 col-md-4 col-lg-3 project-card">
                        <div class="card-header"><h5>{{ project.title }}</h5></div>
                        <div class="card-body">
                            <p class="card-text">{{ project.technology }}</p>
                            <span class="bottom">
                                <p class="card-text">{{ project.year }}</p>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#projectModal{{ project.id }}">
                                    More information
                                </button>
                            </span>
                        </div>
                        {% include 'project_modal.html' %}
                    </div>

                {% endfor %}
        </div>
    </div>


</body>
</html>
