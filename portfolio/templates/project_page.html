<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="{% static "/css/project.css" %}">
    <link rel="stylesheet" href="{% static "/css/main.css" %}">
</head>
<body>
    <div class="container-fluid-sm" id="projects-container">
        <div class="header-border">
            <h2 class="text-center heading">Projects</h2>
        </div>
        <div class="d-flex align-content-stretch flex-wrap justify-content-center cards-container">
                {% for project in projects %}
                    <div class="card col-12 col-sm-6 col-md-4 col-lg-3 project-card">
                        <div class="card-header text-center"><span class="h5">{{ project.title }}</span></div>
                        <div class="card-body text-center">
                            <p class="card-text">{{ project.technology }}</p>
                        </div>
                        <div class="card-footer text-center">
                            <p class="card-text">{{ project.year }}</p>
                                <button type="button" class="btn btn-custom" data-toggle="modal" data-target="#projectModal{{ project.id }}">
                                    More information
                                </button>
                        </div>
                        {% include 'project_modal.html' %}
                    </div>
                {% endfor %}
        </div>
    </div>


</body>
</html>
