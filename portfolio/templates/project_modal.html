<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal fade" id="projectModal{{ project.id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">{{ project.title }}</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="slideControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../{{ project.image }}" alt="First slide">
                            </div>
                            {% for photo in photos %}
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../{{ photo.images}}" alt="Second slide">
                            </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#slideControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#slideControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <h5>Description</h5>
                    <p>{{ project.description }}</p>
                    <h5>My Experience</h5>
                    <p>{{ project.experience }}</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script>
$('.carousel').carousel()
</script>
